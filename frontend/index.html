<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EncroLink</title>
    <link rel="icon" href="/favicon.ico.png" type="image/png" />
    <script defer>
      function toggleMenu() {
        const nav = document.getElementById('mobile-menu');
        nav.classList.toggle('hidden');
        nav.classList.toggle('animate-fade-in');
      }
    </script>
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-black text-white font-sans">
    <!-- Navigation -->
    <nav class="bg-gray-900 bg-opacity-90 px-4 py-4 shadow-lg fixed w-full z-10">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-cyan-400 tracking-wider">EncroLink</h1>
        <button
          class="md:hidden text-cyan-300 focus:outline-none"
          onclick="toggleMenu()"
          aria-label="Toggle menu"
        >
          <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <ul class="hidden md:flex space-x-8">
          <li><a href="/" class="hover:text-cyan-300 transition duration-300">Home</a></li>
          <li><a href="/about" class="hover:text-cyan-300 transition duration-300">About</a></li>
          <li><a href="/login" class="hover:text-cyan-300 transition duration-300">Login</a></li>
          <li><a href="/register" class="hover:text-cyan-300 transition duration-300">Register</a></li>
          <li><a href="/contact" class="hover:text-cyan-300 transition duration-300">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-800 px-4 pt-20 pb-4">
      <ul class="space-y-4 text-lg text-center">
        <li><a href="/" class="block text-cyan-200 hover:text-white transition">Home</a></li>
        <li><a href="/about" class="block text-cyan-200 hover:text-white transition">About</a></li>
        <li><a href="/login" class="block text-cyan-200 hover:text-white transition">Login</a></li>
        <li><a href="/register" class="block text-cyan-200 hover:text-white transition">Register</a></li>
        <li><a href="/contact" class="block text-cyan-200 hover:text-white transition">Contact</a></li>
      </ul>
    </div>

    <!-- App Mount Point -->
    <div id="root" class="pt-24 px-4"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
